<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <link rel="stylesheet" type="text/css" href="moengage.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Campaign list</title>

    <script type="text/javascript" src="moengage.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</head>

<body onload="loadCanpaignList()" class="container">

    <h1>Campaign Listing!</h1>
    <div id="search">
        <form class="example">
            <input type="text" placeholder="Search..">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>
    <div id="campaignList">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">
                        <div class="checkbox">
                            <input type="checkbox" value="">
                        </div>
                    </th>
                    <th scope="col">Campaign name</th>
                    <th scope="col">Type</th>
                    <th scope="col">Last saved</th>
                    <th scope="col" class='align-content-center'>Actions</th>
                </tr>
            <tbody id='tBody'>

            </tbody>
            </thead>
    </div>
    <div id='pagination'>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Edit Campaign Name</h2>
            </div>
            <div class="modal-body">
                <input id="editCampaign" class="equilizer" height=40px type="text" placeholder="Campaign name"
                    autofocus>
                <br>
                <button class="equilizer">Change</button>
            </div>

        </div>

    </div>
</body>

</html>
